<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
                <title>{{ page.title }}</title>
        <style type="text/css">
            .carousel {
              margin-bottom: 50px;
            }

            .carousel .container {
              position: relative;
              z-index: 9;
            }

            .carousel-control {
              height: 50px;
              margin-top: 0;
              font-size: 120px;
              text-shadow: 0 1px 1px rgba(0,0,0,.4);
              background-color: gray;
              border: 0;
              z-index: 10;
            }

            .carousel .item {
              height: 700px;
            }
            .carousel img {
              position: absolute;
              top: 0;
              left: 0;
              min-width: 100%;
              height: 700px;
            }
        </style>
    </head>
    <body>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        {% include slides.html %}
        {{content}}
        <script src="https://gist.github.com/cncoleman/4923bc13f9a327c43c6b.js"></script>
    </body>
</html>
