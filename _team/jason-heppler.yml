  "Jason A. Heppler is the Academic Technology Specialist for the Department of History at Stanford University. Before coming to Stanford, he served as the project manager on the William F. Cody Digital Archive at the Center for Digital Research in the Humanities at the University of Nebraska-Lincoln, and has created or consulted on various digital history research projects over the last several years.Â He took a B.A. from South Dakota State University, an M.A. from UNL, and is currently working on his dissertation through UNL under the direction of Patrick Jones. Jason's research and teaching interests include the North American West, spatial humanities, digital history, information visualization, urban and environmental history."
